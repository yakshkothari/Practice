<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        <title>
            MY DEMO CALCULATOR
        </title>
    </head>
<body>
    <fieldset class="fieldSet">
        <legend>Yaksh Kothari's Calculator</legend>
        <label for="inputA">First Number</label>
        <input type="number" id="inputA" name="inputA" placeholder="Enter a number"> 
        <br> <br>

        <label for="inputB">Second Number</label>
        <input type="number" id="inputB" name="inputB" placeholder="Enter a number">
        <br>

        <p id="result">Your result is: </p>

        <div class="operator">
            <div>
                <button onclick="addNumbers()" class="operators" type="button"> ADDITION+ </button>
            </div>
            <div>
                <button class="operators" type="button" onclick = "subtractNumbers()"> SUBTRACT- </button>
            </div>
            <div>
                <button class="operators" type="button" onclick = "multiplyNumbers()"> MULTIPLY* </button>
            </div>
            <div>
                <button class="operators" type="button" onclick = "divideNumbers()"> DIVISION/ </button>
            </div>
        </div>
    </fieldset>

    <br><br>
    <button class="operators" type="button" onclick = "fetchData1()"> FETCH DATA1 </button>
    
    <br><br>
    <button class="operators" type="button" onclick = "fetchData2()"> FETCH DATA2 </button>
     

<!-- Script tag open -->
<script src="calculator.js">
</script>
<!-- Script tag close -->

</body>
</html>
